id: vn.hoabinh.quan.CoBang
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: cobang
finish-args:
- --share=network
- --share=ipc
# Need to access NetworkManager D-Bus API
- --system-talk-name=org.freedesktop.NetworkManager.*
- --socket=wayland
- --socket=fallback-x11
- --device=dri
cleanup:
- /include
- /lib/pkgconfig
- /man
- /share/doc
- /share/gtk-doc
- /share/man
- /share/pkgconfig
- '*.la'
- '*.a'
modules:

- name: libzbar
  # Ref: https://gitlab.gnome.org/World/Authenticator
  config-opts:
  - --without-java
  - --without-qt
  - --without-gtk
  - --without-xv
  - --without-imagemagick
  - --disable-video
  - --without-dbus
  sources:
  - type: archive
    url: https://github.com/mchehab/zbar/archive/refs/tags/0.23.93.tar.gz
    sha256: 212dfab527894b8bcbcc7cd1d43d63f5604a07473d31a5f02889e372614ebe28
  - type: script
    dest-filename: autogen.sh
    commands:
    - autoreconf -vfi -W none

- name: python3-build-tools
  buildsystem: simple
