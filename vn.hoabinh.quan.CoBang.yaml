# We don't build GStreamer because org.gnome.Platform 47 already provides it

- name: libportal
  buildsystem: meson
  sources:
  - type: archive
    url: https://github.com/flatpak/libportal/archive/refs/tags/0.9.0.tar.gz
    sha256: 0fdf42ca371eeb1213ed25ab0c5681cd51750eb9a3e04adcd6a8dc2af4f4d440

- name: intltool
  sources:
  - type: archive
    url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
    sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd

- name: pwquality
  buildsystem: autotools
  config-opts:
  - --disable-python-bindings
  sources:
  - type: git
    tag: libpwquality-1.4.5
    url: https://github.com/libpwquality/libpwquality.git

- name: libndp
  buildsystem: autotools
  sources:
  - type: git
    tag: v1.8
    url: https://github.com/jpirko/libndp.git

# Ref: https://gitlab.gnome.org/GNOME/gnome-control-center/-/tree/main/build-aux/flatpak
- name: polkit
  buildsystem: meson
  config-opts:
    - -Dauthfw=shadow
  rm-configure: true
  cleanup:
    - /bin/*
    - /etc/pam.d
    - /etc/dbus-1
    - /share/dbus-1/system-services/*
    - /share/polkit-1
    - /lib/polkit-1
  sources:
    - type: git
      url: https://gitlab.freedesktop.org/polkit/polkit.git
      tag: '124'

- name: udev
  config-opts:
    - --disable-hwdb
    - --disable-logging
    - --disable-gudev
    - --disable-introspection
    - --disable-keymap
    - --disable-mtd_probe
  cleanup:
    - /include
    - /etc
    - /libexec
    - /sbin
    - /lib/pkgconfig
    - /man
    - /share/aclocal
    - /share/doc
    - /share/gtk-doc
    - /share/man
    - /share/pkgconfig
    - '*.la'
    - '*.a'
  sources:
    - type: git
      tag: v3.2.14
      url: https://github.com/eudev-project/eudev.git

- name: NetworkManager
  buildsystem: meson
  build-options:
    cflags: -ltinfo
    cxxflags: -ltinfo
  config-opts:
    - -Dlibaudit=no
    - -Ddbus_conf_dir=/app/etc/dbus-1/system.d
    - -Ddnsmasq=/usr/bin/true
    - -Ddocs=false
    - -Dintrospection=true
    - -Diptables=/usr/bin/true
    - -Dlibpsl=false
    - -Dmodem_manager=false
    - -Dnmtui=false
    - -Dovs=false
    - -Dppp=false
    - -Dqt=false
    - -Dselinux=false
    - -Dsession_tracking=no
    - -Dsystemdsystemunitdir='no'
    - -Dsystemd_journal=false
    - -Dtests=no
    - -Dvapi=false
    - -Dwifi=true
  sources:
    - type: git
      url: https://github.com/NetworkManager/NetworkManager.git
      tag: 1.46.4

- name: blueprint-compiler
  buildsystem: meson
  cleanup:
  - '*'
  sources:
  - type: git
    url: https://gitlab.gnome.org/jwestman/blueprint-compiler
    tag: v0.16.0

- name: cobang
  builddir: true
  buildsystem: meson
  sources:
  - type: git
    branch: main
    path: .
