app-id: vn.hoabinh.quan.CoBang
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: cobang
finish-args:
  - --share=network
  - --share=ipc
  # Need to access NetworkManager D-Bus API
  - --socket=session-bus
  - --socket=system-bus
  - --socket=wayland
  - --socket=fallback-x11
  # Need to load image files
  - --filesystem=home:ro
  # Need to access webcam
  - --device=all

modules:

  - name: libzbar
    # Ref: https://gitlab.gnome.org/World/Authenticator
    config-opts:
      - --without-java
      - --without-qt
      - --without-gtk
      - --without-xv
      - --without-imagemagick
      - --disable-video
      - --without-dbus
    sources:
      - type: git
        url: git://git.linuxtv.org/zbar.git
        tag: 0.23.92
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -vfi -W none

  - name: python3-wheel
    buildsystem: simple
    build-commands: [
      'pip3 install --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} wheel'
    ]
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/c0/6c/9f840c2e55b67b90745af06a540964b73589256cb10cc10057c87ac78fc2/wheel-0.37.1.tar.gz
        sha256: e9a504e793efbca1b8e0e9cb979a249cf4a0a7b5b8c9e8b65a5e39d49529c1c4

  - flatpak/generated-poetry-sources.yml

  - name: gstreamer
    buildsystem: meson
    builddir: true
    sources:
      - type: git
        tag: 1.18.5
        url: https://github.com/freedesktop/gstreamer.git

  - name: gst-python
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dpygi-overrides-dir=/app/lib/python3.8/site-packages/gi/overrides/
      - --libdir=lib
    sources:
      - type: git
        tag: 1.18.5
        url: https://github.com/freedesktop/gstreamer-gst-python.git

  - name: intltool
    sources:
      - type: archive
        url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
        md5: 12e517cac2b57a0121cda351570f1e63

  - name: pwquality
    buildsystem: autotools
    config-opts:
      - --disable-python-bindings
    sources:
      - type: git
        tag: libpwquality-1.4.4
        url: https://github.com/libpwquality/libpwquality.git

  - name: libhandy
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dtests=false
      - -Dexamples=false
    sources:
      - type: git
        tag: 1.5.0
        url: https://github.com/GNOME/libhandy.git

  - name: libndp
    buildsystem: autotools
    sources:
      - type: git
        tag: v1.8
        url: https://github.com/jpirko/libndp.git

  # This depend on linux-pam, but don't know how to include it,
  - name: polkit
    buildsystem: autotools
    config-opts:
      - --disable-polkitd
      - --disable-man-pages
      - --disable-introspection
      - --disable-examples
      - --disable-gtk-doc
      - --disable-libelogind
      - --disable-libsystemd-login
      - --with-systemdsystemunitdir=no
      - --with-authdb=dummy
      - --with-authfw=none
    rm-configure: true
    cleanup:
      - /bin/*
      - /etc/pam.d
      - /etc/dbus-1
      - /share/dbus-1/system-services/*
      - /share/polkit-1
      - /lib/polkit-1
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/polkit/releases/polkit-0.116.tar.gz
        sha256: 88170c9e711e8db305a12fdb8234fac5706c61969b94e084d0f117d8ec5d34b1
      - type: patch
        path: flatpak/polkit-build-Add-option-to-build-without-polkitd.patch
      - type: file
        path: flatpak/polkit-autogen
        dest-filename: autogen.sh

  - name: udev
    config-opts:
      - --disable-hwdb
      - --disable-logging
      - --disable-gudev
      - --disable-introspection
      - --disable-keymap
      - --disable-mtd_probe
    cleanup:
      - /include
      - /etc
      - /libexec
      - /sbin
      - /lib/pkgconfig
      - /man
      - /share/aclocal
      - /share/doc
      - /share/gtk-doc
      - /share/man
      - /share/pkgconfig
      - '*.la'
      - '*.a'
    sources:
      - type: git
        tag: v3.2.10
        url: https://github.com/eudev-project/eudev.git

  - name: NetworkManager
    buildsystem: meson
    build-options:
      cflags: -ltinfo
      cxxflags: -ltinfo
    config-opts:
      - -Dlibaudit=no
      - -Ddbus_conf_dir=/app/etc/dbus-1/system.d
      - -Ddbus_ifaces_dir=/app/share/dbus-1/interfaces
      - -Ddbus_sys_dir=/app/share/dbus-1/system.d
      - -Ddnsmasq=/usr/bin/true
      - -Ddocs=false
      - -Dintrospection=true
      - -Diptables=/usr/bin/true
      - -Djson_validation=false
      - -Dlibnm_glib=true
      - -Dlibpsl=false
      - -Dmodem_manager=false
      - -Dnmtui=false
      - -Dovs=false
      - -Dppp=false
      - -Dqt=false
      - -Dselinux=false
      - -Dsession_tracking=no
      - -Dsystemdsystemunitdir='no'
      - -Dsystemd_journal=false
      - -Dtests=no
      - -Dvapi=false
      - -Dwifi=true
    sources:
      - type: git
        url: https://github.com/NetworkManager/NetworkManager.git
        tag: 1.26.2

  - name: cobang
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        branch: main
        path: .
