app-id: vn.hoabinh.quan.CoBang
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: cobang
finish-args:
  - --share=network
  - --share=ipc
  # Need to access NetworkManager D-Bus API
  - --system-talk-name=org.freedesktop.NetworkManager.*
  - --socket=wayland
  - --socket=fallback-x11
  # Need to load image files
  - --filesystem=home:ro
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
  # Need to access webcam
  - --device=all

modules:

  - name: libzbar
    # Ref: https://gitlab.gnome.org/World/Authenticator
    config-opts:
      - --without-java
      - --without-qt
      - --without-gtk
      - --without-xv
      - --without-imagemagick
      - --disable-video
      - --without-dbus
    sources:
      - type: git
        url: https://git.linuxtv.org/zbar.git
        commit: 150df8e19ebf5b13ce25c1e3e0a56446b4389acd
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -vfi -W none

  - name: python3-wheel
    buildsystem: simple
    build-commands: [
      'python3 -m pip install --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} wheel setuptools flit-core'
    ]
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/fc/c9/b146ca195403e0182a374e0ea4dbc69136bad3cd55bc293df496d625d0f7/setuptools-69.0.3.tar.gz
        sha256: be1af57fc409f93647f2e8e4573a142ed38724b8cdd389706a867bb4efcf1e78
      - type: file
        url: https://files.pythonhosted.org/packages/b0/b4/bc2baae3970c282fae6c2cb8e0f179923dceb7eaffb0e76170628f9af97b/wheel-0.42.0.tar.gz
        sha256: c45be39f7882c9d34243236f2d63cbd58039e360f85d0913425fbd7ceea617a8
      - type: file
        url: https://files.pythonhosted.org/packages/38/45/618e84e49a6c51e5dd15565ec2fcd82ab273434f236b8f108f065ded517a/flit_core-3.9.0-py3-none-any.whl
        sha256: 7aada352fb0c7f5538c4fafeddf314d3a6a92ee8e2b1de70482329e42de70301

  - flatpak/generated-pdm-sources.yml

  # Needed by gst-plugins-good
  - name: libsoup
    buildsystem: meson
    builddir: true
    sources:
      - type: archive
        url: https://github.com/GNOME/libsoup/archive/refs/tags/2.74.3.tar.gz
        sha256: 2e7a1313c2223c7e70cda90a8c02c679ab2bf3935c07b5bb028a9b5550411b96

  - name: gstreamer
    buildsystem: meson
    builddir: true
    sources:
      - type: git
        tag: 1.22.8
        url: https://github.com/GStreamer/gstreamer.git

  - name: intltool
    sources:
      - type: archive
        url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
        sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd

  - name: pwquality
    buildsystem: autotools
    config-opts:
      - --disable-python-bindings
    sources:
      - type: git
        tag: libpwquality-1.4.5
        url: https://github.com/libpwquality/libpwquality.git

  - name: libndp
    buildsystem: autotools
    sources:
      - type: git
        tag: v1.8
        url: https://github.com/jpirko/libndp.git

  # This depend on linux-pam, but don't know how to include it,
  - name: polkit
    buildsystem: autotools
    config-opts:
      - --disable-polkitd
      - --disable-man-pages
      - --disable-introspection
      - --disable-examples
      - --disable-gtk-doc
      - --disable-libelogind
      - --disable-libsystemd-login
      - --with-systemdsystemunitdir=no
      - --with-authdb=dummy
      - --with-authfw=none
    rm-configure: true
    cleanup:
      - /bin/*
      - /etc/pam.d
      - /etc/dbus-1
      - /share/dbus-1/system-services/*
      - /share/polkit-1
      - /lib/polkit-1
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/polkit/releases/polkit-0.116.tar.gz
        sha256: 88170c9e711e8db305a12fdb8234fac5706c61969b94e084d0f117d8ec5d34b1
      - type: patch
        path: flatpak/polkit-build-Add-option-to-build-without-polkitd.patch
      - type: file
        path: flatpak/polkit-autogen
        dest-filename: autogen.sh

  - name: udev
    config-opts:
      - --disable-hwdb
      - --disable-logging
      - --disable-gudev
      - --disable-introspection
      - --disable-keymap
      - --disable-mtd_probe
    cleanup:
      - /include
      - /etc
      - /libexec
      - /sbin
      - /lib/pkgconfig
      - /man
      - /share/aclocal
      - /share/doc
      - /share/gtk-doc
      - /share/man
      - /share/pkgconfig
      - '*.la'
      - '*.a'
    sources:
      - type: git
        tag: v3.2.14
        url: https://github.com/eudev-project/eudev.git

  - name: NetworkManager
    buildsystem: meson
    build-options:
      cflags: -ltinfo
      cxxflags: -ltinfo
    config-opts:
      - -Dlibaudit=no
      - -Ddbus_conf_dir=/app/etc/dbus-1/system.d
      - -Ddnsmasq=/usr/bin/true
      - -Ddocs=false
      - -Dintrospection=true
      - -Diptables=/usr/bin/true
      - -Dlibpsl=false
      - -Dmodem_manager=false
      - -Dnmtui=false
      - -Dovs=false
      - -Dppp=false
      - -Dqt=false
      - -Dselinux=false
      - -Dsession_tracking=no
      - -Dsystemdsystemunitdir='no'
      - -Dsystemd_journal=false
      - -Dtests=no
      - -Dvapi=false
      - -Dwifi=true
    sources:
      - type: git
        url: https://github.com/NetworkManager/NetworkManager.git
        tag: 1.40.2

  - name: cobang
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        branch: main
        path: .
