id: vn.hoabinh.quan.CoBang
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: cobang
finish-args:
- --share=network
- --share=ipc
# Need to access NetworkManager D-Bus API
- --system-talk-name=org.freedesktop.NetworkManager.*
- --socket=wayland
- --socket=fallback-x11
- --device=dri
cleanup:
- /include
- /lib/pkgconfig
- /man
- /share/doc
- /share/gtk-doc
- /share/man
- /share/pkgconfig
- '*.la'
- '*.a'
modules:

- name: libzbar
  # Ref: https://gitlab.gnome.org/World/Authenticator
  config-opts:
  - --without-java
  - --without-qt
  - --without-gtk
  - --without-xv
  - --without-imagemagick
  - --disable-video
  - --without-dbus
  sources:
  - type: git
    url: https://git.linuxtv.org/zbar.git
    tag: 0.23.93
  - type: script
    dest-filename: autogen.sh
    commands:
    - autoreconf -vfi -W none

